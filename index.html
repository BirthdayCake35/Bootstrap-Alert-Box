<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlertBox | BirthdayCake</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Adding Bootstarap-->
    <!--Bootstrarp Alerts-->
  </head>
  <body>
    <div class="alert alert-primary" role="alert">
      <!--Info alert stars-->
      Example Information alert
    </div>
    <!--Info alert ending-->
    <div class="alert alert-success" role="alert">
      <!--Succes alert stars-->
      Example Succes alert
    </div>
    <!--Succes alert ending-->
    <div class="alert alert-danger" role="alert">
      <!--Error alert stars-->
      Example error alert
    </div>
    <!--Error alert ending-->
    <div class="alert alert-warning" role="alert">
      <!--Warning alert stars-->
      Example Warning alert
    </div>
    <!--Warning alert ending-->
    <div class="alert alert-info" role="alert">
      <!--Info2 alert stars-->
      Example Info 2 Alert
    </div>
    <!--Info2 alert ending-->

    <!--These resources are taken from bootstrap's own website.-->
  </body>
</html>
